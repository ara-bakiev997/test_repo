name: release
on:
  push:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.22.7'
      - name: go build
        run: go build -o bin/myapp
      - name: print env
        run: env
      - name: Upload application 
        uses: actions/upload-artifact@v2
        with:
          name: second-artifact
          path: |-
            bin/**
          # api_key: '${{secrets.RELEASE_TOKEN}}'